<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>YOUTUBE MOBILE</title>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/150875-799327606_small.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#sangjin</li>
                <li>#coding</li>
                <li>#study</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Clone Coding : 상진이의 첫 개인 프로젝트 만들기
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">10 views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i></button></li>
            <li>
                <button><i class="fas fa-thumbs-down"></i></button></li>
            <li>
                <button><i class="fas fa-share"></i></button></li>
            <li>
                <button><i class="fas fa-plus"></i></button></li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i></button></li>
        </div>
        <div class="channal"></div>
    </section>
    <section class="UpNext"></section>
</body>
</html>
